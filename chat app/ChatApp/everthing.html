<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Clone - Dark Theme</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            background-color: #1e1e1e;
            color: #25d366;
            padding: 15px;
            text-align: center;
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #1e1e1e;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }

        .chat:hover {
            background-color: #2a2a2a;
        }

        .dp {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
            border: 2px solid #25d366;
        }

        .chat-info h3 {
            margin: 0;
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
        }

        .chat-info p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #b0b0b0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 320px;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #25d366;
            font-size: 18px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .modal button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 48%;
            transition: transform 0.2s;
        }

        .modal button:hover {
            transform: scale(1.05);
        }

        .call-btn {
            background-color: #25d366;
            color: white;
        }

        .message-btn {
            background-color: #0088cc;
            color: white;
        }

        .close-btn {
            background-color: red;
            color: white;
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chats</h1>
        <div class="chat-list">
            <div class="chat">
                <img src="img1.png" alt="JD" class="dp" onclick="openModal('JD')">
                <div class="chat-info">
                    <h3 onclick="openChat('JD')">JD</h3>
                    <p>Last message from you</p>
                </div>
            </div>
            <div class="chat">
                <img src="img2.png" alt="LD" class="dp" onclick="openModal('Leo Das')">
                <div class="chat-info">
                    <h3 onclick="openChat('Leo Das')">Leo Das</h3>
                    <p>Last message from Leo Das</p>
                </div>
            </div>
            <div class="chat">
                <img src="img3.png" alt="VK" class="dp" onclick="openModal('Virat Kohli')">
                <div class="chat-info">
                    <h3 onclick="openChat('Virat Kohli')">Virat Kohli</h3>
                    <p>Last message from Virat Kohli</p>
                </div>
            </div>
            <div class="chat">
                <img src="img4.png" alt="H" class="dp" onclick="openModal('Hanuman')">
                <div class="chat-info">
                    <h3 onclick="openChat('Hanuman')">Hanuman</h3>
                    <p>Last message from Hanuman</p>
                </div>
            </div>
            <div class="chat">
                <img src="img5.png" alt="EM" class="dp" onclick="openModal('Elon Musk')">
                <div class="chat-info">
                    <h3 onclick="openChat('Elon Musk')">Elon Musk</h3>
                    <p>Last message from Elon Musk</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Call & Message -->
    <div id="modal" class="modal">
        <h3 id="modal-name">User</h3>
        <div class="modal-buttons">
            <button class="call-btn" onclick="startCall()">Call</button>
            <button class="message-btn" onclick="startChat()">Message</button>
        </div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
    let selectedUser = "";

    function openModal(name) {
        selectedUser = name;
        document.getElementById("modal-name").innerText = name;
        document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function openChat(name) {
        window.location.href = `chat.html?name=${encodeURIComponent(name)}`;
    }

    function startCall() {
        window.location.href = `call.html?name=${encodeURIComponent(selectedUser)}`;
    }

    function startChat() {
        window.location.href = `chat.html?name=${encodeURIComponent(selectedUser)}`;
    }
    </script>
</body>
</html>
