<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .chat-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #252525;
            padding: 15px;
        }
        .header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #181818;
            border-bottom: 1px solid #333;
        }
        .messages p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #25d366;
            color: #000;
            margin-left: auto;
        }
        .contact-message {
            background-color: #333;
            color: #e0e0e0;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #252525;
            border-top: 1px solid #333;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            outline: none;
        }
        .input-container button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #25d366;
            color: #000;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #1da955;
        }
        .emoji-container {
            padding: 10px;
            background-color: #181818;
            border-top: 1px solid #333;
            text-align: center;
        }
        .emoji-container span {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
        .emoji-container span:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="chat-page">
        <div class="header">
            <img src="img1.png" alt="Chat Icon">
            <h1>Chat</h1>
        </div>
        <div class="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="toggleEmoji()">üòä</button>
        </div>
        <div id="emoji-container" class="emoji-container" style="display:none;">
            <span onclick="addEmoji('üòä')">üòä</span>
            <span onclick="addEmoji('üòÇ')">üòÇ</span>
            <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="addEmoji('üëç')">üëç</span>
            <span onclick="addEmoji('üò¢')">üò¢</span>
        </div>
    </div>
    <script>
        let isUserMessage = true;
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const messagesDiv = document.querySelector('.messages');
                const newMessage = document.createElement('p');
                newMessage.innerText = message;
                newMessage.className = isUserMessage ? 'user-message' : 'contact-message';
                messagesDiv.appendChild(newMessage);
                input.value = '';
                isUserMessage = !isUserMessage;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        function toggleEmoji() {
            const emojiContainer = document.getElementById('emoji-container');
            emojiContainer.style.display = (emojiContainer.style.display === 'none') ? 'block' : 'none';
        }
        function addEmoji(emoji) {
            document.getElementById('message-input').value += emoji;
        }
    </script>
</body>
</html>
